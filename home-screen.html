<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>

<body>
    <main>
        <div class="home-screen">
            <div class="home-screen-details-box">
                <img class="img-menu-home" src="/images/img-menu-home.png" alt="">
                <img class="img-menu-basket" src="/images/img-basket-home.png" alt="">
                <h1>Hello Tony, What fruit salad combo do you want today?</h1>
                <input placeholder="&#128269; Search for fruit salad combos" type="text" class="search-input">
                <img class="img-filter-home" src="/images/img-filter.png" alt="">
                

            </div>
            <div class="home-screen-food-box-1">
                <h1>Recommended Combo</h1>
                <img class="img-heart-dish-1" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-1" src="/images/img-dish-1.png" alt="">
                <a id="dish-1-text" href="#">Honey lime combo</a>
                <img id="img-addition-1" src="/images/addition.png" alt="">
                <img id="img-money-simbol-1" src="/images/money-simbol.png" alt="">

                <img id="img-addition-2" src="/images/addition.png" alt="">
                <img id="img-money-simbol-2" src="/images/money-simbol.png" alt="">
                <p id="value-dish-2">8000</p>
            </div>
            <div class="home-screen-food-box-2">
                <a href="#" class="title-category-1">Hottest</a>
                <a href="#" class="title-category-2">Popular</a>
                <a href="#" class="title-category-3">New Combo</a>
                <a href="#" class="title-category-4">Top</a>
                <img class="img-heart-dish-3" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-3" src="/images/img-dish-3.png" alt="">
                <a id="dish-3-text" href="#">Quinoa fruit salad</a>
                <img id="img-addition-3" src="/images/addition.png" alt="">
                <img id="img-money-simbol-3" src="/images/money-simbol.png" alt="">
                <p id="value-dish-3">10000</p> 

                <img class="img-heart-dish-4" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-4" src="/images/img-dish-4.png" alt="">
                <a id="dish-4-text" href="#">Tropical fruit salad</a>
                <img id="img-addition-4" src="/images/addition.png" alt="">
                <img id="img-money-simbol-4" src="/images/money-simbol.png" alt="">
                <p id="value-dish-4">10000</p>

                <img class="img-heart-dish-5" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-5" src="/images/img-dish-5.png" alt="">
                <a id="dish-5-text" href="#">Melon fruit salad</a>
                <img id="img-money-simbol-5" src="/images/money-simbol.png" alt="">            
                <img id="img-addition-5" src="/images/addition.png" alt="">
                <p id="value-dish-5">10000</p>

            </div>
        </div>

</html>
