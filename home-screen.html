<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="home-screen">
            <div class="home-screen-details-box">
                <img class="img-menu-home" src="/images/img-menu-home.png" alt="">
                <img class="img-menu-basket" src="/images/img-basket-home.png" alt="">
                <h1>Hello Tony, What fruit salad combo do you want today?</h1>
                <input type="text" class="search-input" placeholder="Search for fruit salad combos">
                <img class="img-filter-home" src="/images/img-filter.png" alt="">
                

            </div>
            <div class="home-screen-food-box-1">
                <h1>Recommended Combo</h1>
                <img class="img-heart-dish-1" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-1" src="/images/img-dish-1.png" alt="">
                <h2 id="dish-1-text">Honey lime combo</h2>
                <img id="img-addition-1" src="/images/addition.png" alt="">
                <img id="img-money-simbol-1" src="/images/money-simbol.png" alt="">
                <p id="value-dish-1">2000</p> 

                <img class="img-heart-dish-2" src="/images/img-heart-home.png" alt="">
                <img class="img-dish-2" src="/images/img-dish-2.png" alt="">
                <h2 id="dish-2-text">Berry mango combo</h2>
                <img id="img-addition-2" src="/images/addition.png" alt="">
                <img id="img-money-simbol-2" src="/images/money-simbol.png" alt="">
                <p id="value-dish-2">8000</p>
            </div>
            <div class="home-screen-food-box-2">

            </div>
        </div>

    </main>
    
</body>
</html>
