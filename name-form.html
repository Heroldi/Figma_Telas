<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Name Form</title>
</head>
<body>
    <main>
        <div  class="basket-fruit-name-background">
            <div  class="basket-fruit-name">
                <img class="img-fruits" src="./images/fruits.png">
                <img class="img-fruits-basket-elliptic" src="./images/fruit-basket-elliptic.png">
                <img class="img-shadow-basket" src="./images/shadow-basket.png">   
            </div>   
        </div>
        <div class="form-name-box">
            <div class="form-name">
                <form>
                    <label id="label-name" for="name">What is your first name?</label>
                    <input type="text" placeholder="Tony" id="name">               
                </form>
                <a href="home-screen.html"><button class="buttom-start">Start Ordering</button></a>
            </div>
        </div>
    </main>
