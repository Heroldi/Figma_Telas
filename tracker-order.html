<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tracker Order</title>
</head>
<body>
    <main>
        <div class="tracker-order">
            <div class="tracker-order-box-1">
                <h1 class="delivery-status">Delivery Status</h1>
                <a href="#"><button class="button-back">&#10094; Go back</button></a>
            </div>
            <div class="tracker-order-box-2">
                <img class="img-paper-pencil" src="/images/img-paper-pencil-icon.png" alt="">
                <img class="img-right-tracker-1" src="/images/img-right-tracker.png" alt="">
                <h2 class="order-taken">Order Taken</h2>
                <img class="img-line-1" src="/images/img-line.png" alt="">

                <img class="img-clipboard" src="/images/img-clipboard.png" alt="">           
                <img class="img-right-tracker-2" src="/images/img-right-tracker.png" alt="">
                <h2 class="Order-is-being-1">Order Is Being Prepared</h2>
                <img class="img-line-2" src="/images/img-line.png" alt="">

                <img class="img-bike" src="/images/img-bike-icon.png" alt="">           
                <img class="img-phone" src="/images/img-phone-icon.png" alt="">
                <h2 class="Order-is-being-2">Order Is Being Delivered</h2>
                <p class="text-tracker-order">Your delivery agent is coming</p>
                <img class="img-line-3" src="/images/img-line.png" alt="">

                <img class="img-map" src="/images/img-map-tracker.png" alt="">
                <img class="img-line-4" src="/images/img-line.png" alt="">

                <img class="img-right-tracker-3" src="/images/img-right-tracker.png" alt="">
                <p class="order-recived">Order Received</p>
                <img class="img-three-point" src="/images/img-three-buttons.png" alt="">
            </div>

        </div>
    </main>
</body>
</html>
