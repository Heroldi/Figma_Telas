<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Card Form</title>
</head>
<body>
    <main>
        <div class="form-card">
            <div class="form-card-box">
                <form>
                    <label id="card-name-label" for="card-name-input"> Card Holders Name</label>
                    <input type="text" id="card-name-input" placeholder="   Adolphus Chris">

                    <label id="card-number-label" for="card-number-input"> Card Number</label>
                    <input type="text" id="card-number-input" placeholder="   1234 5678 9012 1314 ">

                    <label id="card-date-label" for="card-date-input"> Date</label>
                    <input type="text" id="card-date-input" placeholder="   10/30">

                    <label id="card-ccv-label" for="card-ccv-input"> CCV</label>
                    <input type="text" id="card-ccv-input" placeholder="   123">
                </form>

                <div class="btn">
                    <a href="complete-order.html"> <button class="btn-complete-order">Complete Order</button></a>
                </div>
            </div>
    </main>
</body>
</html>
